{% extends "base.html" %}

{% block content %}

<div id="wiki-title">{{ title }}</div><br>

<form id="wiki-edit" method="post">

	<table>
		<tr>
			<td><textarea name="content">{{content|safe}}</textarea></td>
		</tr>
	</table>

	<input type="submit">

</form><br>

<div id="edited">
	{{ edited.strftime('%Y-%m-%d %H:%M:%S') }}
</div>

{% endblock %}

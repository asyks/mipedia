{% extends "wikibase.html" %}

{% block body %}

	<div class="wiki-title" id="title">
		{{ title }}
	</div>

	<form id="wiki-edit" method="post">
		<table>
			<tr>
				<td>
					<textarea name="content">
						{{content|safe}}
					</textarea>
				</td>
			</tr>
		</table>
		<input type="submit">
	</form>

{% endblock %}

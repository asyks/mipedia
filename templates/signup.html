<!DOCTYPE html>

<html>

<head>

	<title>Mickipebia|create a new account</title>

<!--
	<link rel="stylesheet" type="text/css" href="/static/mainstyle.css"/>
-->

</head>

<body>

	<a href="/" class="main-title">Mickipebia</a>

	<h2>Create a new account:</h2>

	<form method='post'>

		<table>

			<tr>
				<td class="label">Username:</td>
				<td>
					<input type='text' name='username' value='{{username}}'>
				</td>
				<td class='error'>{{errorUsername}}</td>
			</tr>

			<tr>
				<td class="label">Password:</td>
				<td>
					<input type='password' name='password' value='{{password}}'>
				</td>
				<td class='error'>{{errorPassword}}</td>
			</tr>

			<tr>
				<td class="label">Verify Password:</td>
				<td>
					<input type='password' name='verify' value='{{verify}}'>
				</td>
				<td class='error'>{{errorVerify}}</td>
			</tr>

			<tr>
				<td class="label">Email (optional):</td>
				<td>
					<input type='text' name='email' value='{{email}}'>
				</td>
				<td class='error'>{{errorEmail}}</td>
			</tr>

		</table>

			<input type="submit">

	</form>
  <br>
	<a href="/login">Login Here, if you already have an account</a>

</body>

</html>

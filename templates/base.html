<!DOCTYPE html>

<html>

<head>

  <title>Mickipebia</title>

	<meta content="text/html" charset="utf-8">
	<link rel="icon" type="image/png" href="/static/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/static/css/mainstyle.css" />
	<link href='http://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>

</head>

<body>

<nav class="navbar">
	<div class="title-container">
		<a href={{ paths.get('index') }} class="site-title">Mipedia</a>
	</div>
	<div class="user-options-container">
		<ul class="user-options">
			<li class="login-and-logout">
				{% if user %}
					logged in as:
					{{ user }}(<a href={{ paths.get('logout') }}>logout</a>)
				{% else %}
					<a href={{ paths.get('login') }}>login</a>
			</li>
					|
			<li class="login-and-logout">
					<a href={{ paths.get('signup') }}>signup</a>
				{% endif %}
			</li>
		</ul>
	</div>
</nav>

<div class="sidebar">
	<form method="post" action={{ paths.get('wikidisc') }}>
		<input type="text" name="entry" class="search" placeholder="Enter a New Topic">
		<input type="submit" value="enter" class="search">
	</form>
</div>

<div id="main">
	{% block content %}
	{% endblock %}
</div>

</body>

</html>

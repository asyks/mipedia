{% extends "base.html" %}	

{% block content %}

<h2>Login</h2>

<form method='post'>

	<table>
		<tr>
			<td class="label">
				Username:
			</td>
			<td>
				<input type='text' name='username' value='{{username}}'>
			</td>
		</tr>
		<tr>
			<td class="label">
				Password:
			</td>
			<td>
				<input type='password' name='password' value='{{password}}'>
			</td>
		</tr>
		<tr>
			<td class='error'>
				{{error}}
			</td>
		</tr>
	</table>

		<input type="submit">

</form>

<br>
<a href="/signup">Signup to create an account</a>

{% endblock %}
